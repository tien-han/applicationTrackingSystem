    <!-- Add a New Application Form -->
    <div class="container-fluid">
        <div class="row col-12">
            <header>
                <h1>Add a New Application</h1>
            </header>
        </div>
    </div>

    <div class="row justify-content-center">
        <form class="form-container pt-0 col-lg-6 col-md-8 col-sm-12 col-12" method="POST"
            action="../form-responses/new-app-form.php" onsubmit="return validatenewappform()">
            <!-- Name of the role -->
            <div class="form-group">
                <label for="RoleName" class="form-label">Name of role* </label>
                <span class="text-danger" id="RoleName-error"></span>
                <input type="text" id="RoleName" name="RoleName" class="form-control" required>
            </div>
            <!-- Job Description -->
            <div class="form-group">
                <label for="Jobdesc" class="form-label">Job Description* </label>
                <span class="text-danger" id="message-error"></span>
                <textarea id="Jobdesc" name="Jobdesc" rows="5" class="form-control" required></textarea>
            </div>
            <!-- Date of Application -->
            <div class="form-group">
                <label for="application_date" class="form-label">Date of Application</label>
                <input type="date" id="application_date" name="application_date">
            </div>
            <!-- Follow up Date -->
            <div class="form-group">
                <label for="follow_up_date" class="form-label">Follow up date</label>
                <input type="date" id="follow_up_date" name="follow_up_date">
                <!-- TODO: These two lines were commented out - are we actually using these? Or can they be removed? -->
                <!-- <label for="FollowupDate" class="form-label">Follow up date:</label>
                <input type="date" id="FollowupDate" name="FollowupDate" class="form-control"> -->
            </div>
            <!-- Employer Name -->
            <div class="form-group">
                <label for="employerName" class="form-label">Employer Name*</label>
                <span class="text-danger" id="employerName-error"></span>
                <input type="text" id="employerName" name="employerName" class="form-control" required>
            </div>
            <!-- Status of Application -->
            <div class="form-field form-group" id="appStatus">
                <label>Application Status</label>
                <div class="form-check">
                    <input type="radio" id="NeedApply" name="Appliedposition" value="NeedApply" required>
                    <label for="NeedApply">Need to apply</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Applied" name="Appliedposition" value="Applied" required>
                    <label for="Applied">Applied</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Interviewing" name="Appliedposition" value="Interviewing" required>
                    <label for="Interviewing">Interviewing</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Rejected" name="Appliedposition" value="Rejected" required>
                    <label for="Rejected">Rejected</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Accepted" name="Appliedposition" value="Accepted" required>
                    <label for="Accepted">Accepted</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Inactive" name="Appliedposition" value="Inactive" required>
                    <label for="Inactive">Inactive/Expired</label>
                </div>
            </div>
            <!-- Contact Name -->
            <div class="form-group">
                <label for="ContactName" class="form-label">Contact Name*</label>
                <span class="text-danger" id="name-error"></span>
                <input type="text" id="ContactName" name="ContactName" class="form-control" >
            </div>
            <!-- Contact Email -->
            <div class="form-group">
                <label for="ContactEmail" class="form-label mt-2">Contact Email*</label>
                <span class="text-danger" id="email-error"></span>
                <input type="text" id="ContactEmail" name="ContactEmail" class="form-control" >
            </div>
            <!-- Contact Phone -->
            <div class="form-group">
                <label for="ContactPhone" class="form-label mt-2">Contact Phone*</label>
                <span class="text-danger" id="phone-error"></span>
                <input type="text" id="ContactPhone" name="ContactPhone" class="form-control" >
            </div>
            <!-- Interview Notes -->
            <div class="form-group">
                <label for="InterviewNotes" class="form-label">Interview Notes*</label>
                <span class="text-danger" id="InterviewNotes-error"></span>
                <textarea id="InterviewNotes" name="InterviewNotes" rows="5" class="form-control" ></textarea>
            </div>
            <!-- Submit Button -->
            <section class="form-group text-left">
                <input id="submit-button" type="submit" class="btn btn-primary" value="Send"></input>
            </section>
        </form>
