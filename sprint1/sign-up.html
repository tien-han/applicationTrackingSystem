<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <script type="text/javascript" src ="script.js"></script>
</head>
<body>
<div class="container-flex">
  <div class = "row col-12">
      <header>
          <h1>Application Tracker</h1>
      <ul>
            <li><a href = "index.html">Home</a></li>
            <li><a href = "new-app.html">New Application</a></li>
            <li><a href = "sign-up.html">Sign Up</a></li>
            <li><a href = "contact.html">Contact</a></li>
        <!--button is not marked li in order to float it right -->
        <button id="dark-light">Dark Mode</button>
      </ul>


      </header>
  </div>
    <form id = "signUp" method = "GET" action = "vardump.php">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

        </div>

        <!-- Cohort Number -->
        <div class="form-group">
            <label for="cohortNumber">Cohort Number*</label>
            <input type="number" id="cohortNumber" name ="cohortNumber" required>

        </div>

        <!-- Check Boxes -->
        <div class="form-group">
            <label></label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="seekingInternship" name="seekingInternship" value="Seeking Internship">
                <label class="form-check-label" for="seekingInternship">Seeking Internship</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="seekingJob" name="seekingInternship" value="Seeking Job">
                <label class="form-check-label" for="seekingJob">Seeking Job</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="notActivelySearching" name="seekingInternship" value="Not Actively Searching">
                <label class="form-check-label" for="notActivelySearching">Not Actively Searching</label>
            </div>
        </div>

        <!-- Text -->
        <div class="row">
            <label for="seekingRoles">What types of roles are you seeking?*</label>
            <textarea class="form-control" name="seekingRoles" id="seekingRoles" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript for form validations
    document.getElementById('signupForm').addEventListener('submit', function (event) {
        // Validate Cohort Number
        var cohortNumber = document.getElementById('cohortNumber').value;
        if (cohortNumber < 1 || cohortNumber > 100) {
            alert('Cohort Number must be between 1 and 100.');
            event.preventDefault();
            return false;
        }

        // Validate Email
        var email = document.getElementById('email').value;
        if (!email.endsWith('@greenriver.edu') && !email.endsWith('@greenrivercollege.edu')) {
            // Ask user for confirmation to proceed
            var confirmation = confirm('greenriver.edu email is preferred. Are you sure you want to proceed?');
            if (!confirmation) {
                event.preventDefault();
                return false;
            }
        }

        return true;
    });
    
    // make sure page has loaded before running event or it will not work
document.addEventListener("DOMContentLoaded", function() {
    // locate the button
    let darkLight = document.getElementById("dark-light")
    ;

    // toggle darkMode on click and change button text contents
    darkLight.onclick = function (event) {
        document.body.classList.toggle("darkMode");
        if (document.body.classList.contains("darkMode")){
            darkLight.textContent = "Light Mode";
        } else {
            darkLight.textContent = "Dark Mode";
        }

    }
});
</script>
</body>
</html>
